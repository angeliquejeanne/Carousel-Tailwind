<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Carousel</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <img src="./img/01.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="./img/02.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="./img/03.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-4" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="./img/04.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-5" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="./img/05.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-6" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="./img/06.jpg">
            </div>
            <label for="carousel-1" class="carousel-control prev">‹</label>
            <label for="carousel-1" class="carousel-control next">›</label>
            <label for="carousel-2" class="carousel-control prev">›</label>
            <label for="carousel-2" class="carousel-control next">›</label>
            <label for="carousel-3" class="carousel-control prev">‹</label>
            <label for="carousel-3" class="carousel-control next">‹</label>
            <label for="carousel-4" class="carousel-control prev">›</label>
            <label for="carousel-4" class="carousel-control next">‹</label>
            <label for="carousel-5" class="carousel-control prev">‹</label>
            <label for="carousel-5" class="carousel-control next">‹</label>
            <label for="carousel-6" class="carousel-control prev">›</label>        
            <label for="carousel-6" class="carousel-control next">‹</label>
    
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">Je</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">suis</label>
                </li>
                <li>
                    <label for="carousel-4" class="carousel-bullet">un</label>
                </li>
                <li>
                    <label for="carousel-5" class="carousel-bullet">carousel</label>
                </li>
                <li>
                    <label for="carousel-6" class="carousel-bullet">•</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
